<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp Lead Extraction Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-6">WhatsApp Lead Extraction Bot</h1>

        <!-- File input -->
        <input id="botInput" type="file" accept=".txt"
            class="block w-full text-sm text-gray-700 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-100 file:text-blue-700 hover:file:bg-blue-200" />

        <!-- Submit button -->
        <button onclick="uploadChat()"
            class="mt-4 w-full bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700 transition">
            Upload & Extract
        </button>

        <!-- Copy Button -->
        <div id="copyWrapper" class="flex justify-end items-center mt-4 hidden">
            <button id="copyButton" onclick="copyJSON()"
                class="flex items-center gap-2 text-sm text-blue-600 hover:text-blue-800 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor" stroke-width="1.5">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M9 12h6m-6 4h6m2 4H7a2 2 0 01-2-2V6a2 2 0 012-2h6l5 5v11a2 2 0 01-2 2z" />
                </svg>
                Copy JSON
            </button>
        </div>

        <!-- JSON display -->
        <pre id="jsonOutput"
            class="mt-2 text-sm bg-gray-800 text-green-300 p-4 rounded overflow-auto max-h-96 hidden"></pre>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
